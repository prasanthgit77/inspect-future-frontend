<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Inspect Future</title>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <section class="home">
    <div class="home-content">
      <h1>Create Account on <span>Inspect Future</span></h1>
      <form id="signupForm" class="form-box" style="max-width: 400px; margin-top: 2rem;">
        <div class="input-box">
          <span class="icon"><i class='bx bx-user'></i></span>
          <input type="text" required name="username" />
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bx-envelope'></i></span>
          <input type="email" required name="email" />
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bx-lock'></i></span>
          <input type="password" required name="password" />
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Signup</button>
        <div class="login-register">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </section>

<script>
document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const username = e.target.username.value;
  const email = e.target.email.value;
  const password = e.target.password.value;

  try {
    const res = await fetch("https://inspect-future-backend.onrender.com/api/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert(data.message || "Signup successful!");
      window.location.href = "login.html";
    } else {
      alert(data.message || "Signup failed.");
    }
  } catch (err) {
    alert("Something went wrong.");
    console.error(err);
  }
});
</script>
</body>
</html>
